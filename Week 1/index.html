<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>
    </head>
    <body>
        <!--semantics in html-->
        <!--header-->
        <header>
            <h1>Welcome to my web page</h1>
            <!--navigation bar denoted as nav-->
            <nav>
                <a href="/">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <!--main for where main content is, it can only be one-->
        <main>
            <!--for a separate section-->
            <article>
                <p>This is my first webpage.</p>
                <p>Isn't this amazing</p>
            </article>
            <section>
                <h2>My favourite hobbies</h2>
                <ul>
                    <li>Coding</li>
                    <li>Video Editing</li>
                    <li>Driving</li>
                </ul>
                <h3>Subjects I love</h3>
                <ol type="1" start="5">
                    <Li>Maths</Li>
                    <li>English</li>
                    <li>Kishahili</li>
                    <li>Chemistry</li>
                </ol>
            </section>
        </main>
        <footer>
            <p>&copy;2025 All Rights Reserved</p>
        </footer>
    </body>
</html>
